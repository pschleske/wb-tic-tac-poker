<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styles</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header>
    <h1>Poker Cards</h1>
  </header>
  <main>
    <input type="text" id="id-input" placeholder="Set ID">
    <input type="text" id="style-input" placeholder="Set Color">
    <button id="btn" onclick="setCard()">GET NEW CARD</button>
    <section id="diamonds"><span>A</span><span>♦</span><span>A</span></section>
    <section id="clubs"><span>A</span><span>♣</span><span>A</span></section>
    <section id="hearts"><span>A</span><span>♥</span><span>A</span></section>
    <section id="spades"><span>A</span><span>♠</span><span>A</span></section>
  </main>

  <script src="index.js"></script>
</body>

</html>
